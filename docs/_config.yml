# GitHub Pages Jekyll Configuration

title: Meta EN|IX Backend Documentation
description: Comprehensive documentation for Meta EN|IX Backend API
version: 1.3.0

# Theme selection
# Choose from: jekyll-theme-minimal, jekyll-theme-cayman, jekyll-theme-dinky, etc.
theme: jekyll-theme-minimal

# Site settings
# Update baseurl based on your repository structure
# If docs folder is at root: baseurl: ""
# If docs folder is in backend: baseurl: "/backend/docs"
baseurl: "/backend/docs"
url: "" # Leave empty for GitHub Pages auto-detection

# Navigation
navigation:
  - title: Home
    url: /backend/docs/
  - title: API Reference
    url: /backend/docs/api/
  - title: Changelogs
    url: /backend/docs/changelogs/
  - title: Updates
    url: /backend/docs/updates/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Build settings
sass:
  style: compressed

# GitHub Pages settings
github: [metadata]

