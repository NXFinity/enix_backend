# ---------------------------------------------------
# Basic Site Settings
# ---------------------------------------------------
title: "Meta EN|IX"
description: "Official documentation and updates for the Meta EN|IX platform."
url: "https://nxfinity.github.io"   # Replace with your GitHub Pages URL
baseurl: ""                                 # Keep empty if using root of the repo

# ---------------------------------------------------
# Build Settings
# ---------------------------------------------------
markdown: kramdown
theme: minima                                 # GitHub Pagesâ€“supported theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# ---------------------------------------------------
# Author Info
# ---------------------------------------------------
author:
  name: "Matt"
  email: "contact@metaenix.com"

# ---------------------------------------------------
# Social Links
# ---------------------------------------------------
social_links:
  twitter: "https://twitter.com/meta_enix"
  github: "https://github.com/NXFinity"

# ---------------------------------------------------
# Exclusions
# ---------------------------------------------------
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - vendor

# ---------------------------------------------------
# Defaults for Pages & Posts
# ---------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Matt"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# ---------------------------------------------------
# Feed & SEO
# ---------------------------------------------------
feed:
  path: feed.xml

seo:
  name: "Meta EN|IX"
